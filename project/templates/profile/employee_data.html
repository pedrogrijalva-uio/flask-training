{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
    <h1>Employee profile</h1>
    <div class="row">
        <div class="col-sm-2">
            Name
        </div>
        <div class="col-sm-2">
            {{ user.name }}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1">
            Id
        </div>
        <div class="col-sm-1">
            {{ user.identification_number }}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1">
            Email
        </div>
        <div class="col-sm-1">
            {{ user.email }}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1">
            Department
        </div>
        <div class="col-sm-1">
            {{ department.name }}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1">
            Charge
        </div>
        <div class="col-sm-1">
            {{ employee.charge }}
        </div>
    </div>
    <button type="button" onclick="window.location.href='{{ url_for( 'profile.update_user_data' ) }}';">Update</button>
{% endblock %}
